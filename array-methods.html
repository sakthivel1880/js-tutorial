<html>
	<body></body>
	<script>
		var arr1 = ['A', 'B', 'C', 'D', 'E', 'F']

		var arr2 = [1, 2, 3, 4, 5, 6]

		// push
		arr1.push('G', 'H')

		// pop
		arr1.pop()

		// shift
		arr1.shift()

		// unshift
		arr1.unshift('X')

		// change element
		arr1[0] = 'Z'

		// concat
		document.write('<br />concat' + arr1.concat(arr2))

		// Splice
		arr1.splice(5, 0, 'I', 'J', 'K')

		// Print Array
		document.write('<br /> Print array' + ' ' + arr1.toString())

		// length
		document.write('<br /> length' + ' ' + arr1.length)

		arr1.ma
	</script>
</html>
